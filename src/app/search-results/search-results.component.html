
<div #scrolltop></div>
<virtual-scroller
   #scroll
   [items]="qService.matches.results"
   [enableUnequalChildrenSizes]="true"
   [scrollThrottlingTime]="5"
   [bufferAmount]="15"
   [parentScroll]="parent"
   (vsChange)="onScrollChanged($event)"
   >
   <div *ngIf="qService.matches.length() > 0" class="data-msg">
      عدد الآيات: {{num_results()}}
   </div>
   
   <fieldset class="opts root-card">
      <legend class="opts-title">
         <span class="opts-title-item">الجذور</span>
      </legend>
      <span *ngFor="let r of roots" class="root-word" (click)="onRootClicked(r)">
         {{r.text}}
      </span>
   </fieldset>
   
   <div #container>
      <qsearch-result
         *ngFor="let r of scroll.viewPortItems; let i = index"
         [result]="r"
         (sizeChanged)="onItemUpdated(r, i)"
         >
      </qsearch-result>
   </div>
</virtual-scroller>
