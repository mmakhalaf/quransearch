<div class="card result-row">
   <div class="card-container">
      <!-- Ayah -->
      <div class="ayah-style">
         <button mat-icon-button (click)="OnNavAyahLink(result.ayah)">
            <mat-icon mini-fab-icon>link_outline</mat-icon>
         </button>
         <span (click)="onAyahClicked()">
            <span class="ayah-word-click" *ngFor="let w of result.ayah.words; let i = index">
               <ng-container *ngIf="should_highlight(i); then Highlighted; else NotHighlighted"></ng-container>
               <ng-template #Highlighted>
                  <strong class="ayah-word-highlight">{{result.ayah.uthmani_words[i]}} </strong>
               </ng-template>
               <ng-template #NotHighlighted>
                  {{result.ayah.uthmani_words[i]}}
               </ng-template>
            </span>
         </span>
         <a class="ayah-ref" target="_blank" href="https://furqan.co/{{result.ayah.surah_num()}}/{{result.ayah.surah_ayah_num()}}">
            [ {{result.ayah.surah_name()}} {{result.ayah.surah_aya_num_ar()}} ]
         </a>
      </div>
   </div>
</div>
