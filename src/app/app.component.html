
<!-- 
[parentScroll]="scroll.window"
[scrollDebounceTime]="20"
[scrollAnimationTime]="0"
class="search-results"


-->
<virtual-scroller
   #scroll
   [items]="qService.matches.results"
   [enableUnequalChildrenSizes]="true"
   [stripedTable]="true"
   [scrollThrottlingTime]="20"
   [bufferAmount]="20"
   class="search-page"
   >
   <qsearch-controls></qsearch-controls>

   <div *ngIf="qService.matches.length() > 0" class="data-msg">
      عدد الآيات: {{qService.matches.length()}}
      عدد المرات: {{qService.matches.num_occurances()}}
   </div>
   <div #container>
      <qsearch-result
         *ngFor="let r of scroll.viewPortItems; let i = index"
         [result]="r"
         (sizeChanged)="onItemUpdated(r, i)"
         >
      </qsearch-result>
   </div>
</virtual-scroller>
