<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="icon" type="image/x-icon" href="favicon.ico">
   <title>بحث</title>
   <base href="/">
   <style>
      .app-loader {
         position: absolute;
         left: 50%;
         top: 50%;
         z-index: 1;
         width: 150px;
         height: 150px;
         margin: -75px 0 0 -75px;
         border: 16px none #f3f3f3;
         border-radius: 50%;
         border-top: 16px solid blue;
         -webkit-animation: spin 2s linear infinite;
         animation: spin 2s linear infinite;
      }

      .app-loader-msg-frame {
         display: flex;
         position: absolute;
         left: 50%;
         top: 50%;
         z-index: 1;
         width: 150px;
         height: 150px;
         margin: -75px 0 0 -75px;
         border: 16px none #f3f3f3;
         border-radius: 50%;
         border-top: 16px solid red;
         -webkit-animation: cspin 2s linear infinite;
         animation: cspin 2s linear infinite;

         text-align: center;
         justify-content: center;
      }

      .app-loader-msg {
         align-self: center;
         font-size: 30px;
         color: #999;
      }

      @-webkit-keyframes spin {
         0% {
            -webkit-transform: rotate(180deg);
         }

         100% {
            -webkit-transform: rotate(-180deg);
         }
      }

      @-webkit-keyframes cspin {
         0% {
            -webkit-transform: rotate(-180deg);
         }

         100% {
            -webkit-transform: rotate(180deg);
         }
      }

      @keyframes spin {
         0% {
            transform: rotate(180deg);
         }

         100% {
            transform: rotate(-180deg);
         }
      }

      @keyframes cspin {
         0% {
            transform: rotate(-180deg);
         }

         100% {
            transform: rotate(180deg);
         }
      }
   </style>
</head>

<body>
   <app-root>
      <div class="app-loader"></div>
      <div class="app-loader-msg-frame">
         <span class="app-loader-msg">
            جاري <br />
            التحميل
         </span>
      </div>
   </app-root>
</body>

</html>
